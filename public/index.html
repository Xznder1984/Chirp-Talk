<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chirp & Talk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Chirp &amp; Talk</div>
    <nav class="nav">
      <button id="logoutBtn" class="ghost">Logout</button>
    </nav>
  </header>
  <main class="layout">
    <section class="composer">
      <div class="switch">
        <button data-kind="chirp" class="tab active">Chirp</button>
        <button data-kind="thread" class="tab">Thread</button>
      </div>
      <input id="titleInput" class="title" placeholder="Title" style="display:none">
      <textarea id="contentInput" class="content" rows="3" placeholder="What's happening?"></textarea>
      <div class="actions">
        <button id="postBtn" class="primary">Post</button>
      </div>
    </section>
    <section class="feed" id="feed"></section>
  </main>
  <script src="/app.js"></script>
</body>
</html>
